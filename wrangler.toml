# ==============================================================================
# DeepSyncSocial - Cloudflare Pages Static Site Configuration
# ==============================================================================
# This configuration deploys your static HTML/CSS/JS site to Cloudflare Pages.
# When you push to GitHub, Cloudflare automatically detects changes and deploys them.

name = "dss"
compatibility_date = "2024-11-01"

# Assets directory - tells Cloudflare Pages where your static files are
[assets]
directory = "."

# Environment for production deployment
[env.production]
name = "deepsync-prod"
vars = { ENVIRONMENT = "production" }
